<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Project Showcase</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #222;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            background-color: #333;
            border-radius: 10px;
            padding: 20px 40px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #ffcc00;
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff5733;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #c70039;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CI/CD Project Showcase</h1>
        <p>This page demonstrates the Continuous Integration and Continuous Deployment pipeline with smooth delivery and automation. Explore how automation accelerates the development process!</p>
        <a href="#" class="btn">Learn More</a>
    </div>
</body>
</html>
